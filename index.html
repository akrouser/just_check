<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
        p {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="p">dasd</p>
    <script>
        // elementni tanlaymiz
        const p = document.getElementById("p");

        // width va height olamiz
        const width = window.innerWidth;   // brauzer oynasi kengligi
        const height = window.innerHeight; // brauzer oynasi balandligi

        // matn sifatida chiqaramiz
        p.innerText = `Screen o‘lchami: \nwidth = ${width}px, \nheight = ${height}px`;

        // optional: ekran o‘lchami o‘zgarganda yangilash
        window.addEventListener("resize", () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            p.innerText = `Screen o‘lchami: \nwidth = ${w}px, \nheight = ${h}px`;
        });        
    </script>
</body>
</html>
